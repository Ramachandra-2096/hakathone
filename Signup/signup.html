<!DOCTYPE html>
<html>
<head>
  <title>Student Signup</title>
  <link rel="stylesheet" type="text/css" href="./signup.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sign up</h1>
    <form method="POST" action="./signup.php" onsubmit= "return validateForm()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="mobile" id="mobile" name="mobile" placeholder="Enter your mobile number " required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign Up">
      </div>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="../Login/login.php">Log in</a></p>
    </div>
  </div>
</body>
</html>
